<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Lista de Filmes e Séries</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> </head>
<body>
        <div class="container">
            <h1>Minha Lista de Filmes e Séries</h1>

            <div id="addMediaBox">
            <label for="searchInputTMDb">Adicionar Filme (TMDb):</label>
            <input type="text" id="searchInputTMDb" placeholder="Digite o nome do filme...">
            <ul id="titleSuggestions" class="suggestions-list"></ul>
        </div>


        <h2 class="section-title">Minha Lista Completa</h2>
        <div class="controls">
            <button id="randomBtn">Escolher Aleatório</button>
            <button id="toggleViewBtn">Alternar Visualização (Lista)</button>
            <button id="clearListBtn">Limpar Lista</button>
        </div>
        <div class="filter-section">
            <label for="filterSelect">Filtrar:</label>
            <select id="filterSelect">
                <option value="todos">Todos</option>
                <option value="assistido">Assistidos</option>
                <option value="nao-assistido">Não Assistidos</option>
            </select>
            <input type="text" id="searchInput" placeholder="Pesquisar título...">
        </div>


        <div id="randomResult"></div>

        <div id="displayContainer" class="list-view"> 
            <table id="mediaTable">
                <thead>
                    <tr>
                        <th>Poster</th>
                        <th>Título</th>
                        <th>Tipo</th>
                        <th>Assistido</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>

            <div id="mediaGrid">
                </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="script.js"></script> 
    <div id="modalOverlay" class="modal-overlay">
        <div class="modal">
            <button class="close-modal">&times;</button>
            <div id="modalContent">
            <p>Carregando...</p>
            </div>
        </div>
    </div>

</body>
    
</html>
