<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Lista de Filmes e Séries</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="mobile-fixed-add-button-container">
        <button id="toggleAddFormBtnMobile" class="mobile-add-btn">
            <span class="plus-icon">+</span> </button>
    </div>

    <div class="container">
        <h1>Minha Lista de Filmes e Séries</h1>

        <button id="toggleAddFormBtnDesktop" class="full-width">Adicionar Novo Filme/Série</button>

        <div id="addMediaSection">
            <h2 class="section-title">Adicionar Filme/Série</h2>
            <div class="input-group">
                <label for="manualTitleInput" class="full-width">Título:</label>
                <input type="text" id="manualTitleInput" placeholder="Título do filme/série" required>
                
                <label for="manualTypeInput" class="full-width">Tipo:</label>
                <select id="manualTypeInput">
                    <option value="Filme">Filme</option>
                    <option value="Série">Série</option>
                    <option value="Anime">Anime</option>
                </select>
                
                <label for="manualPosterInput" class="full-width">Link do Poster (URL - opcional):</label>
                <input type="text" id="manualPosterInput" placeholder="Cole a URL da imagem aqui">

                <button id="addCustomEntryBtn" class="full-width">Adicionar à Lista</button>
            </div>
        </div>

        <h2 class="section-title">Minha Lista Completa</h2>
        <div class="controls">
            <button id="randomBtn">Escolher Aleatório</button>
            <button id="toggleViewBtn">Alternar Visualização (Lista)</button>
            <button id="clearListBtn">Limpar Lista</button>
        </div>

        <div id="randomResult"></div>

        <div id="displayContainer" class="list-view"> 
            <table id="mediaTable">
                <thead>
                    <tr>
                        <th>Poster</th>
                        <th>Título</th>
                        <th>Tipo</th>
                        <th>Assistido</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>

            <div id="mediaGrid">
                </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
